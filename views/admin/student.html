<!DOCTYPE html>
<html class='no-js' lang='en'>
<head>
    <meta charset='utf-8'>
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
    <title>管理员面板 - 北航附中选修课报名系统</title>
    <link href="/css/application-a07755f5.css" rel="stylesheet" type="text/css"/>
    <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/iconfont.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/css/toastr.min.css">
</head>
<link href="/css/tip-yellowsimple.css" rel="stylesheet" type="text/css">
</head>
<link rel="stylesheet" href="/css/ui.jqgrid.css">
<link rel="stylesheet" href="/css/jquery-ui-1.8.16.custom.css">
<body class='main page'>

<!-- Navbar -->
<div class='navbar navbar-default' id='navbar'>
    <a class='navbar-brand' href='#'>
        <img src="/img/logo.jpeg" class="logo">北京理工大学珠海学院选课系统 - 管理员面板</a>
    <ul class='nav navbar-nav pull-right'>
        <li>
            <a href='#'> <i class='icon-cog'></i>
                账户设置
            </a>
        </li>
        <li class='dropdown user'>
            <a class='dropdown-toggle' data-toggle='dropdown' href='#'>
                <i class='icon-user'></i>
                <strong></strong>
                <b class='caret'></b>
            </a>
            <ul class='dropdown-menu'>
                <li>
                    <a href="/">退出登录</a>
                </li>
            </ul>
        </li>
    </ul>
</div>

<div id='wrapper'>
    <section id='sidebar'>
        <ul id='dock'>
            <li class='launcher'>
                <i class='iconfont'>&#xe61e;</i>
                <a href="/admin/condition">选课状态</a>
            </li>
            <li class='active launcher'>
                <i class='iconfont'>&#xe7b2;</i>
                <a href="/admin/student">学生管理</a>
            </li>
            <li class='launcher'>
                <i class='iconfont'>&#xe7b4;</i>
                <a href="/admin/course">课程管理</a>
            </li>
            <li class='launcher'>
                <i class='iconfont'>&#xe6f7;</i>
                <a href="/admin/report">报表</a>
            </li>
        </ul>
        <div data-toggle='tooltip' id='beaker' title='Made by lab2023'></div>
    </section>

    <!-- Tools -->
    <section id='tools'>
        <ul class='breadcrumb' id='breadcrumb'>
            <li class='active'>
                学生清单
            </li>
            <li>
                <button id="importStudentExcel"
                        data-toggle="modal"
                        data-target="#importStudentExcelModal">导入学生Excel表格
                </button>
            </li>
            <li>
                <button id="addOneStudent">增加单个学生</button>
            </li>
        </ul>
    </section>


    <!-- Content -->
    <div id='content'>
        <div class='panel panel-default'>
            <div class='panel-heading'>
                全部学生清单
            </div>
            <div class='panel-body'>
                <div class="row searchbox">
                    <div class="col-lg-5"><input type="text" class="form-control" placeholder="快捷查询" autofocus
                                                 id="keywordtxt"></div>
                </div>


                <!-- 空表格，由jqGrid来填充表格的行、列 -->
                <table id="list"></table>
                <!-- 分页条 -->
                <div id="listnav"></div>

                <input type="button" class="btn btn-danger" value="删除" id="delBtn">
            </div>
        </div>
        <a id="info_tip" class="info_tip" href="#"></a>
    </div>
</div>


<!--导入学生Excel Modal-->
<div class="modal fade" id="importStudentExcelModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">导入学生Excel</h4>
            </div>
            <div class="modal-body">
                <form enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <input type="file" id="studentExcel">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitStudentExcel">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script src="/js/toastr.min.js"></script>
<script src="/js/axios.min.js"></script>
<script>
    $("#navbar > ul > li.dropdown.user > a > strong").text(sessionStorage.getItem("userName"));
</script>
<script>
    $("#submitStudentExcel").on("click", function () {
        if (confirm("提交后，之前所有的数据都会被清空，确定提交？")) {
            const config = {
                headers: {
                    "Content-Type": "multipart/form-data"
                }
            };
            let formData = new FormData();
            formData.append("studentExcel", $("#studentExcel")[0].files[0]);
            axios.post("/admin/student/excel", formData, config)
                .then(function (data) {
                    setTimeout(function () {
                        $("#importStudentExcelModal").modal("hide");
                        if (data.status === 200 && data.data.code > 0) {
                            const res = data.data;
                            console.log(res.msg);
                            toastr.success(res.msg);
                        } else {
                            toastr.warning(data.data.msg);
                            console.log(data.data.msg);
                        }
                    }, 500);
                });
        }


    });
</script>
</body>
</html>
